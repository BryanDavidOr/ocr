<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>OCR AN IMAGE AND SUMMARIZE</title>
        <link href="{% static 'css/form.css' %}" rel="stylesheet" type="text/css">
        <script src="{% static 'js/form.js' %}"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>
    <body >
        <div class="container">
            <div class="form-container">
                <p style="color: red;">{{message}}</p>
                <h1>
                    Reconocimiento de cédulas
                </h1>
                <form method="POST" enctype=multipart/form-data>
                    {% csrf_token %}
                    <label> Subir Imagen:</label>
                    <input type="file" class="form-control" id="image" name="image" />
                    <button class="button-primary" name = "archivo" value="Subir imagenes" type="submit" >Subir imagen</button>
                </form>
                <form method="POST" enctype=multipart/form-data>
                    {% csrf_token %}
                    <label> Capturar Imagen:</label>
                    <button  type="submit" name = "imagen" value="Obtener imagenes">Imagen de cámara</button>
                </form>
                <label><h2>Texto:</h2></label>
                <span class="textarea" role="textbox" contenteditable>{{total_text}}</span>
                <label><h2>Cédula:</h2></label>
                <span class="textarea" role="textbox" contenteditable>{{summarized_text}}</span>

            </div>
        </div>
    </body>


</html>
